<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="{{ url_for('static',filename='assets/ODP_logo.svg') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles/reset.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles/index.css') }}"
    />
    <title>DHM</title>
  </head>
  <body class="container">
    <header>
      <img
        src="{{ url_for('static',filename='assets/ODP_logo.png') }}"
        alt="logo_ODP"
      />
      <h1 class="title">DHM Reconstruction</h1>
    </header>
    <main>
      <div class="left-container">
        <div class="superposition">
          <canvas id="mainCanvas" width="480" height="480"></canvas>
          <img src="{{url_for('video_feed')}}" />
        </div>
      </div>
      <div class="right-container">
        <div class="sliders">
          <div class="slidecontainer">
            <label for="time"> Exposure time: </label>
            <div class="slider-value">
              <input
                type="range"
                min="0"
                max="500"
                value="250"
                class="slider"
                id="time"
              />
              <input
                type="number"
                id="time-value"
                value="250"
                class="numberInput"
              />
            </div>
          </div>
          <div class="slidecontainer">
            <label for="time"> Offset angle in X: </label>
            <div class="slider-value">
              <input
                type="range"
                step="0.01"
                min="-3.14"
                max="3.14"
                value="0"
                class="slider"
                id="angleX"
              />
              <input
                type="number"
                id="angleX-value"
                value="0"
                class="numberInput"
              />
            </div>
          </div>
          <div class="slidecontainer">
            <label for="time"> Offset angle in Y: </label>
            <div class="slider-value">
              <input
                type="range"
                step="0.01"
                min="-3.14"
                max="3.14"
                value="0"
                class="slider"
                id="angleY"
              />
              <input
                type="number"
                id="angleY-value"
                value="0"
                class="numberInput"
              />
            </div>
          </div>
        </div>

        <div class="buttons">
          <!-- Botones que almacenan valeres en disco -->
          <button id="download-button" onclick="downloadImage()">
            Download image
          </button>
          <button id="reference-button" onclick="saveReference()">
            Save reference
          </button>
          <!-- Botones para transformacione -->
          <div class="container-2btns">
            <button id="grid-button" onclick="toggleGrid()">Show grid</button>
            <button id="fft-button" onclick="toggleFFT()">Apply FFT</button>
          </div>
          <!-- Creamos la selección de la reconstrucción -->
          <div class="reconstruction-btns">
            <button
              id="phase-btn"
              class="option-btn"
              onclick="configReconstruction('phase')"
            >
              Phase
            </button>
            <button
              id="amplitude-btn"
              class="option-btn"
              onclick="configReconstruction('amplitude')"
            >
              Amplitude
            </button>
            <button
              id="intenisty-btn"
              class="option-btn"
              onclick="configReconstruction('intensity')"
            >
              Intensity
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="{{ url_for('static',filename='javascripts/mainPage.js') }}"></script>
</html>
