<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles/reset.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles/index.css') }}"
    />
    <title>DLHM</title>
  </head>
  <body class="container">
    <header>
      <h1 class="title">Reconstrucción de DHM</h1>
    </header>
    <main>
      <div class="left-container">
        <div class="superposition">
          <canvas id="mainCanvas"></canvas>
          <img src="{{url_for('video_feed')}}" />
        </div>
      </div>
      <div class="right-container">
        <div class="form">
          <div class="input">
            <label for="x">Coordenada X:</label>
            <input type="number" id="x" name="x" />
          </div>
          <div class="input">
            <label for="y">Coordenada Y:</label>
            <input type="number" id="y" name="y" />
          </div>
          <div class="input">
            <label for="radius">Radio:</label>
            <input type="number" id="radius" name="radius" />
          </div>
        </div>
        <div class="buttons">
          <button id="submit-button" onclick="submitCoords()">
            Ver círculo
          </button>
          <button id="grid-button" onclick="toggleGrid()">
            Mostrar/ocultar cuadrícula
          </button>
          <button id="fft-button" onclick="toggleFFT()">
            Aplicar/No aplicar FFT
          </button>
          <button id="main-button" onclick="reconstructionStart()">
            Reconstruir holograma
          </button>
        </div>
      </div>
    </main>
  </body>
  <script src="{{ url_for('static',filename='javascripts/mainPage.js') }}"></script>
</html>
